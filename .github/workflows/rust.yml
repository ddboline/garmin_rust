name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Clippy
      run: cargo clippy
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose --all
      env:
        PGURL: PGURL=postgresql://user:pwe@localhost:5432/garmin_summary
        GPS_BUCKET: gps_bucket
        CACHE_BUCKET: cache_bucket
        SUMMARY_BUCKET: summary_bucket
