[package]
name = "fitbit_bot"
version = "0.9.11"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
fitbit_lib = {path="../fitbit_lib"}
garmin_lib = {path="../garmin_lib"}
futures = "0.3"
tokio = {version="0.2", features=["full"]}
crossbeam-utils = "0.7"
lazy_static = "1.4"
parking_lot = "0.11"
log = "0.4"
anyhow = "1.0"
thiserror = "1.0"
rayon = "1.3"
telegram-bot = {git = "https://github.com/ddboline/telegram-bot.git", tag="0.7.0-1"}
stack-string = { git = "https://github.com/ddboline/stack-string-rs.git", tag="0.1.3", features=["postgres_types"] }
