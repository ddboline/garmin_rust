[package]
name = "garmin_cli"
version = "0.11.40"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
garmin_lib = {path="../garmin_lib"}
fitbit_lib = {path="../fitbit_lib"}
strava_lib = {path="../strava_lib"}
race_result_analysis = {path="../race_result_analysis"}
garmin_connect_lib = {path="../garmin_connect_lib"}
garmin_reports = {path="../garmin_reports"}
structopt = "0.3"
chrono = "0.4"
anyhow = "1.0"
thiserror = "1.0"
tokio = {version="1.10", features=["full"]}
futures = "0.3"
lazy_static = "1.4"
log = "0.4"
rayon = "1.5"
regex = "1.4"
tempdir = "0.3"
serde_json = "1.0"
itertools = "0.10"
tokio-postgres = {version = "0.7", features = ["with-chrono-0_4"]}
refinery = {version="0.6", features=["tokio-postgres"]}
stack-string = { version="0.3", features=["postgres_types"] }
stdout-channel = "0.4"
