[package]
name = "garmin_connect_lib"
version = "0.11.5"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
garmin_lib = {path="../garmin_lib"}
anyhow = "1.0"
chrono = "0.4"
futures = "0.3"
lazy_static = "1.4"
log = "0.4"
maplit = "1.0"
reqwest = {version="0.11", features=["cookies", "json", "rustls-tls", "stream"], default_features=false}
serde = {version="1.0", features=["derive"]}
serde_json = "1.0"
tokio = {version="1.0", features=["full"]}
fantoccini = "0.15"
url = "2.2"
hyper = "0.14"
derive_more = "0.99"
bytes = "1.0"
smallvec = "1.6"
itertools = "0.10"
stack-string = { git = "https://github.com/ddboline/stack-string-rs.git", tag="0.2.0", features=["postgres_types"] }
