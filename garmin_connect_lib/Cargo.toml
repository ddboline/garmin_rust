[package]
name = "garmin_connect_lib"
version = "0.1.0"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
garmin_lib = {path="../garmin_lib"}
anyhow = "1.0"
chrono = "0.4"
futures = "0.3"
lazy_static = "1.4"
log = "0.4"
maplit = "1.0"
reqwest = {version="0.10", features=["cookies", "json", "rustls-tls", "stream"], default_features=false}
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
tokio = {version="0.2", features=["full"]}
stack-string = { git = "https://github.com/ddboline/stack-string-rs.git", tag="0.1.3", features=["postgres_types"] }
fantoccini = "0.13"
url = "2.1"
hyper = "0.13"
derive_more = "0.99"
bytes = "0.5"