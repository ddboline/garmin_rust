[package]
name = "garmin_http"
version = "0.11.50"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

[dependencies]
fitbit_lib = {path="../fitbit_lib/"}
strava_lib = {path="../strava_lib/"}
garmin_lib = {path = "../garmin_lib"}
garmin_cli = {path = "../garmin_cli"}
garmin_connect_lib = {path="../garmin_connect_lib"}
garmin_reports = {path="../garmin_reports"}
race_result_analysis = {path="../race_result_analysis"}
rweb = {version="0.15", features=["openapi", "chrono", "uuid"], default-features=false}
http = "0.2"
tokio = {version="1.10", features=["full"]}
tokio-stream = "0.1"
chrono = "0.4"
futures = "0.3"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
lazy_static = "1.4"
log = "0.4"
parking_lot = "0.11"
tempdir = "0.3"
anyhow = "1.0"
thiserror = "1.0"
async-trait = "0.1"
rayon = "1.5"
handlebars = "4.0"
itertools = "0.10"
cookie = {version="0.16.0-rc.1", features=["percent-encode"]}
base64 = "0.13"
url = "2.2"
indexmap = "1.6"
serde_yaml = "0.8"
derive_more = "0.99"
bytes = "1.0"
postgres-types = "0.2"
uuid = "0.8"
rweb_helper = { git = "https://github.com/ddboline/rweb_helper.git", tag="0.4.0" }
authorized_users = { git = "https://github.com/ddboline/auth_server_rust.git", tag="0.7.18"}
stack-string = { version="0.4", features=["postgres_types", "rweb-openapi"] }
reqwest = {version="0.11", features=["cookies", "json", "rustls-tls", "stream"], default_features=false}
