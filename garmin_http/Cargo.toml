[package]
name = "garmin_http"
version = "0.13.18"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

[dependencies]
fitbit_lib = {path="../fitbit_lib/"}
strava_lib = {path="../strava_lib/"}
garmin_lib = {path = "../garmin_lib"}
garmin_cli = {path = "../garmin_cli"}
garmin_connect_lib = {path="../garmin_connect_lib"}
garmin_reports = {path="../garmin_reports"}
race_result_analysis = {path="../race_result_analysis"}
http = "0.2"
tokio = {version="1.26", features=["full"]}
tokio-stream = "0.1"
time = {version="0.3", features=["serde-human-readable", "macros", "formatting", "parsing"]}
time-tz = {version="2.0", features=["system"]}
futures = "0.3"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
lazy_static = "1.4"
log = "0.4"
parking_lot = "0.12"
tempdir = "0.3"
anyhow = "1.0"
thiserror = "1.0"
async-trait = "0.1"
rayon = "1.5"
handlebars = "4.0"
itertools = "0.11"
cookie = {version="0.17", features=["percent-encode"]}
base64 = "0.21"
url = "2.3"
indexmap = "1.9"
serde_yaml = "0.9"
derive_more = "0.99"
bytes = "1.0"
postgres-types = "0.2"
uuid = "1.0"
maplit = "1.0"
dioxus = "0.4"
dioxus-ssr = "0.4"
rweb = {git = "https://github.com/ddboline/rweb.git", features=["openapi"], default-features=false, tag="0.15.1-1"}
rweb-helper = { git = "https://github.com/ddboline/rweb_helper.git", tag="0.5.0-1" }
authorized_users = { git = "https://github.com/ddboline/auth_server_rust.git", tag="0.10.8"}
stack-string = { git = "https://github.com/ddboline/stack-string-rs.git", features=["postgres_types", "rweb-openapi"], tag="0.9.1" }
reqwest = {version="0.11", features=["cookies", "json", "rustls-tls", "stream"], default_features=false}
postgres_query = {git = "https://github.com/ddboline/rust-postgres-query", tag = "0.3.4", features=["deadpool"]}
