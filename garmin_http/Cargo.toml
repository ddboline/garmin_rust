[package]
name = "garmin_http"
version = "0.9.7"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

[dependencies]
fitbit_lib = {path="../fitbit_lib/"}
strava_lib = {path="../strava_lib/"}
garmin_lib = {path = "../garmin_lib"}
garmin_cli = {path = "../garmin_cli"}
garmin_connect_lib = {path="../garmin_connect_lib"}
garmin_reports = {path="../garmin_reports"}
race_result_analysis = {path="../race_result_analysis"}
rust_auth_server = { git = "https://github.com/ddboline/rust-auth-server.git", tag="0.5.15" }
actix-web = {version="2.0", features=["rustls", "compress"], default_features=false}
actix = "0.9"
actix-identity = "0.2"
actix-rt = "1.1"
actix-session = "0.3"
actix-multipart = "0.2"
tokio = {version="0.2", features=["full"]}
chrono = "0.4"
futures = "0.3"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
lazy_static = "1.4"
log = "0.4"
parking_lot = "0.11"
tempdir = "0.3"
anyhow = "1.0"
thiserror = "1.0"
async-trait = "0.1"
rayon = "1.3"
stack-string = { git = "https://github.com/ddboline/stack-string-rs.git", tag="0.1.3", features=["postgres_types"] }
handlebars = "3.3"
