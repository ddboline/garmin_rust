[package]
name = "garmin_http"
version = "0.9.26"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

[dependencies]
fitbit_lib = {path="../fitbit_lib/"}
strava_lib = {path="../strava_lib/"}
garmin_lib = {path = "../garmin_lib"}
garmin_cli = {path = "../garmin_cli"}
garmin_connect_lib = {path="../garmin_connect_lib"}
garmin_reports = {path="../garmin_reports"}
race_result_analysis = {path="../race_result_analysis"}
actix-web = "3.1"
actix-identity = "0.3"
actix-rt = "1.1"
actix-session = "0.4"
actix-multipart = "0.3"
tokio = {version="0.2", features=["full"]}
chrono = "0.4"
futures = "0.3"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
lazy_static = "1.4"
log = "0.4"
parking_lot = "0.11"
tempdir = "0.3"
anyhow = "1.0"
thiserror = "1.0"
async-trait = "0.1"
rayon = "1.4"
handlebars = "3.5"
itertools = "0.9"
auth_server_rust = { git = "https://github.com/ddboline/auth_server_rust.git", tag="0.1.18"}
stack-string = { git = "https://github.com/ddboline/stack-string-rs.git", tag="0.1.6", features=["postgres_types"] }
