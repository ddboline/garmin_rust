[package]
name = "garmin_http"
version = "0.10.9"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

[dependencies]
fitbit_lib = {path="../fitbit_lib/"}
strava_lib = {path="../strava_lib/"}
garmin_lib = {path = "../garmin_lib"}
garmin_cli = {path = "../garmin_cli"}
garmin_connect_lib = {path="../garmin_connect_lib"}
garmin_reports = {path="../garmin_reports"}
race_result_analysis = {path="../race_result_analysis"}
actix-web = "4.0.0-beta.1"
actix-identity = {git="https://github.com/ddboline/actix-extras", branch="update-dependencies"}
actix-rt = "2.0.0-beta.2"
actix-session = {git="https://github.com/ddboline/actix-extras", branch="update-dependencies"}
actix-multipart = "0.4.0-beta.1"
tokio = {version="1.0", features=["full"]}
tokio-stream = "0.1"
chrono = "0.4"
futures = "0.3"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
lazy_static = "1.4"
log = "0.4"
parking_lot = "0.11"
tempdir = "0.3"
anyhow = "1.0"
thiserror = "1.0"
async-trait = "0.1"
rayon = "1.5"
handlebars = "3.5"
itertools = "0.10"
authorized_users = { git = "https://github.com/ddboline/auth_server_rust.git", tag="0.3.0"}
stack-string = { git = "https://github.com/ddboline/stack-string-rs.git", tag="0.2.0", features=["postgres_types"] }
