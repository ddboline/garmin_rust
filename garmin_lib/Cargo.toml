[package]
name = "garmin_lib"
version = "0.5.1"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

[dependencies]
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
failure = "0.1"
rayon = "1.2"
chrono = "0.4"
subprocess = "0.1"
json = "0.12"
postgres = {version = "0.15", features = ["with-chrono"]}
clap = "2"
log = "0.4"
rusoto_core = {version = "0.40", default_features = false, features=["rustls"]}
rusoto_s3 = {version = "0.40", default_features = false, features=["rustls"]}
futures = "0.1"
s4 = { git = "https://github.com/ddboline/s4.git", branch = "upgrade_rusoto_0.40" }
num-traits = "0.2"
tempdir = "0.3"
tempfile = "3.1"
rand = "0.7"
r2d2 = "0.8"
r2d2_postgres = "0.14"
dotenv = "0.15"
actix = "0.8.3"
lazy_static = "1.4"
roxmltree = "0.7"
reqwest = "0.9"
parking_lot = "0.9"
maplit = "1.0"
retry = "0.5"
avro-rs = {version = "0.6.5", features = ["snappy"]}

[dev-dependencies]
approx = "0.3.2"
