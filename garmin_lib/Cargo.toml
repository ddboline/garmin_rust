[package]
name = "garmin_lib"
version = "0.13.14"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

[dependencies]
serde = {version="1.0", features=["derive"]}
serde_json = "1.0"
rayon = "1.5"
time = {version="0.3", features=["serde-human-readable", "macros", "formatting", "parsing"]}
time-tz = {version="1.0", features=["system"]}
subprocess = "0.2"
json = "0.12"
uuid = { version = "1.0", features = ["serde", "v4"] }
tokio-postgres = {version = "0.7", features = ["with-time-0_3", "with-uuid-1"]}
postgres-types = {version="0.2", features=["with-time-0_3", "with-uuid-1", "with-serde_json-1", "derive"]}
log = "0.4"
rusoto_core = {version = "0.48", default_features = false, features=["rustls"]}
rusoto_s3 = {version = "0.48", default_features = false, features=["rustls"]}
futures = "0.3"
s3-ext = "0.5"
sts_profile_auth = "0.7"
num-traits = "0.2"
rand = "0.8"
deadpool = "0.9"
deadpool-postgres = "0.10"
dotenv = "0.15"
lazy_static = "1.4"
roxmltree = "0.18"
parking_lot = "0.12"
avro-rs = {version = "0.13", features = ["snappy"]}
regex = "1.4"
postgres_query = {git = "https://github.com/ddboline/rust-postgres-query", tag = "0.3.4", features=["deadpool"]}
bytes = "1.0"
anyhow = "1.0"
thiserror = "1.0"
dirs = "5.0"
tokio = {version="1.26", features=["full"]}
derive_more = "0.99"
rustls-native-certs = {version="0.6", default_features=false}
envy = "0.4"
fitparser = {git="https://github.com/ddboline/fitparse-rs.git", branch="time-0.3-0.5.1"}
smallvec = "1.6"
flate2 = "1.0"
itertools = "0.11"
url = "2.3"
base64 = "0.21"
stack-string = { git = "https://github.com/ddboline/stack-string-rs.git", features=["postgres_types"], tag="0.9.1" }
