[package]
name = "garmin_lib"
version = "0.4.14"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

[dependencies]
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
failure = "0.1"
rayon = "1.1"
chrono = "0.4"
subprocess = "0.1"
json = "0.11"
postgres = {version = "0.15", features = ["with-chrono"]}
postgres-derive = "0.3"
clap = "2"
log = "0.4"
env_logger = "0.6"
rusoto_core = {version = "0.39", default_features = false, features=["rustls"]}
rusoto_s3 = {version = "0.39", default_features = false, features=["rustls"]}
futures = "0.1"
s4 = { git = "https://github.com/ddboline/s4.git", branch = "upgrade_rusoto_0.39" }
num = "0.2"
config = "0.9"
tempdir = "0.3"
tempfile = "3.0"
rand = "0.6"
simple_logger = "1.3"
r2d2 = "0.8"
r2d2_postgres = "0.14"
dotenv = "0.14"
actix = "0.8.3"
lazy_static = "1.3"
roxmltree = "0.6"
reqwest = "0.9"

[dependencies.avro-rs]
version = "0.6.5"
features = ["snappy"]

[dev-dependencies]
approx = "0.3.2"
