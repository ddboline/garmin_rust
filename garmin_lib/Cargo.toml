[package]
name = "garmin_lib"
version = "0.7.3"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

[dependencies]
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
rayon = "1.3"
chrono = "0.4"
subprocess = "0.2"
json = "0.12"
tokio-postgres = {version = "0.5", features = ["with-chrono-0_4"]}
postgres-types = "0.1"
log = "0.4"
rusoto_core = {version = "0.43.0-beta.1", default_features = false, features=["rustls"]}
rusoto_s3 = {version = "0.43.0-beta.1", default_features = false, features=["rustls"]}
futures = "0.3"
s3-ext = "0.1"
sts_profile_auth = "0.4"
num-traits = "0.2"
tempdir = "0.3"
tempfile = "3.1"
rand = "0.7"
deadpool = "0.5"
deadpool-postgres = "0.5"
dotenv = "0.15"
lazy_static = "1.4"
roxmltree = "0.9"
reqwest = {version="0.10", features=["cookies", "json", "rustls-tls", "stream"]}
parking_lot = "0.10"
maplit = "1.0"
retry = "0.5"
avro-rs = {version = "0.6", features = ["snappy"]}
regex = "1.3"
postgres_query = "0.3"
bytes = "0.5"
anyhow = "1.0"
thiserror = "1.0"
dirs = "2.0"
tokio = {version="0.2", features=["full"]}
