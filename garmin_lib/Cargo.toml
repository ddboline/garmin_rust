[package]
name = "garmin_lib"
version = "0.6.5"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

[dependencies]
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
rayon = "1.3"
chrono = "0.4"
subprocess = "0.1"
json = "0.12"
postgres = {version = "0.17", features = ["with-chrono-0_4"]}
log = "0.4"
rusoto_core = {version = "0.42", default_features = false, features=["rustls"]}
rusoto_s3 = {version = "0.42", default_features = false, features=["rustls"]}
futures = "0.3"
s4 = { git = "https://github.com/ddboline/s4.git", branch = "upgrade_rusoto_0.42" }
num-traits = "0.2"
tempdir = "0.3"
tempfile = "3.1"
rand = "0.7"
r2d2 = "0.8"
r2d2_postgres = "0.16"
dotenv = "0.15"
lazy_static = "1.4"
roxmltree = "0.8"
reqwest = {version="0.10", features=["cookies", "blocking", "json"]}
parking_lot = "0.10"
maplit = "1.0"
retry = "0.5"
avro-rs = {version = "0.6.6", features = ["snappy"]}
regex = "1.3"
sts_profile_auth = { git = "https://github.com/ddboline/sts_profile_auth.git", tag="0.1.3" }
postgres_query = "0.2"
bytes = "0.5"
anyhow = "1.0"
thiserror = "1.0"
