[package]
name = "garmin_reports"
version = "0.11.43"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
garmin_lib = {path="../garmin_lib"}
race_result_analysis = {path="../race_result_analysis"}
anyhow = "1.0"
chrono = "0.4"
log = "0.4"
rayon = "1.5"
lazy_static = "1.4"
regex = "1.4"
futures = "0.3"
postgres_query = {git = "https://github.com/ddboline/rust-postgres-query", tag = "0.3.3-2", features=["deadpool"]}
maplit = "1.0"
url = "2.2"
itertools = "0.10"
derive_more = "0.99"
stack-string = { version="0.3", features=["postgres_types", "rweb-openapi"] }
